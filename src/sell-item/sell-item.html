<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item</title>
</head>
<body>
    <div class="app-container">
        <nav class="navbar fixed-top navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="sell-item.html">Sell an item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Go to Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign In</a>
                </li>
            </ul>
        </nav>
        <h1>Sell Your Item</h1>
        <form action="/submit-sell-item" method="POST">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required><br><br>

            <label for="item-price">Price:</label>
            <input type="number" id="item-price" name="item-price" placeholder="Enter item price" required><br><br>

            <label for="item-description">Description:</label>
            <textarea id="item-description" name="item-description" placeholder="Describe the item" required></textarea><br><br>

            <label for="item-image" class="file-input-label">Item Image:</label>
            <input type="file" id="item-image" name="item-image" class="file-input"><br><br>

            <button type="submit">Submit Item</button>
        </form>

        <div>
            <a href="https://github.com/michaeldmuniz/startup">Github Link</a>
        </div>
    </div>    
</body>
</html>
