<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div class="app-container"> <!-- Using app-container for consistent styling -->
        <nav class="navbar fixed-top navbar-dark">
            <ul class="navbar-nav"> <!-- Changed from <menu> to <ul> for better semantics -->
                <li class="nav-item">
                    <a class="nav-link" href="sell-item.html">Sell an item</a>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign In</a>
                </li>
            </ul>
        </nav>
        
        <h1>Sign In</h1>
        <form action="/submit-signin" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            <div class="submit-button">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <footer>
            <p>Forgot your password? <a href="reset-password.html">Reset here</a></p>
            <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
        </footer>

        <div>
            <h2>Authentication</h2>
        </div>
        <div>
            <a href="https://github.com/michaeldmuniz/startup">Github Link</a>
        </div>    
    </div>
</body>
