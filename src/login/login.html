<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <header class="navbar fixed-top navbar-dark">
        <ul class="navbar-nav"> 
            <li class="nav-item">
                <a class="nav-link" href="sell-item.html">Sell an item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Go to Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Sign In</a>
            </li>
        </ul>
    </header>

    <main className="form-container">
        <h1 className="form-header">Sign In</h1>
        <form className="form-form" action="/submit-signin" method="POST">
          <div className="form-group">
            <label htmlFor="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </div>
          
          <div className="form-group">
            <label htmlFor="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          
          <div className="submit-button">
            <button type="submit">Sign In</button>
          </div>
        </form>
  
        <section className="form-info">
          <h2>Authentication</h2>
          <p>Websocket data will be used to send messages to the server and receive real-time data from the server without needing to refresh the web page</p>
        </section>
      </main>

    <footer>
        <p>Forgot your password? <a href="reset-password.html">Reset here</a></p>
        <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
        <a href="https://github.com/michaeldmuniz/startup">Github Link</a>
    </footer>
</body>
</html>
